<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <h1>⚙️ Painel da Administradora</h1>
  <p>Bem-vinda, poderosa Violeta. Aqui você pode controlar tudo.</p>
  <a href="/painel">Voltar ao Painel</a> |
  <a href="/logout">Sair</a>

  <h2>Usuários Registrados</h2>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Pagamento</th>
        <th>É Admin?</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios">
      <!-- preenchido via JS -->
    </tbody>
  </table>

  <h2>Upload de Imagens para a Galeria</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="imagem" accept="image/*" required />
    <button type="submit">Enviar Imagem</button>
  </form>

  <script>
    const duracoes = {
      "1 Mês": 30,
      "3 Meses": 90,
      "6 Meses": 180,
      "1 Ano": 365
    };

    fetch('/api/admin/users')
      .then(res => res.json())
      .then(usuarios => {
        const tabela = document.getElementById('tabela-usuarios');
        usuarios.forEach(user => {
          const tr = document.createElement('tr');

          const select = document.createElement('select');
          for (const duracao in duracoes) {
            const option = document.createElement('option');
            option.value = duracoes[duracao];
            option.textContent = duracao;
            select.appendChild(option);
          }

          const addSubBtn = document.createElement('button');
          addSubBtn.textContent = 'Adicionar Assinatura';
          addSubBtn.onclick = () => {
            const dias = parseInt(select.value);
            fetch(`/api/admin/add-subscription/${user._id}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ dias })
            })
              .then(res => res.json())
              .then(data => {
                alert('Assinatura atualizada!');
                location.reload();
              })
              .catch(console.error);
          };

          const addAdminBtn = document.createElement('button');
          addAdminBtn.textContent = 'Adicionar Admin';
          addAdminBtn.onclick = () => {
            fetch(`/api/admin/set-admin/${user._id}`, {
              method: 'POST'
            }).then(() => location.reload());
          };

          const removeAdminBtn = document.createElement('button');
          removeAdminBtn.textContent = 'Remover Admin';
          removeAdminBtn.onclick = () => {
            fetch(`/api/admin/remove-admin/${user._id}`, {
              method: 'POST'
            }).then(() => location.reload());
          };

          const cancelSubBtn = document.createElement('button');
          cancelSubBtn.textContent = 'Cancelar Assinatura';
          cancelSubBtn.onclick = () => {
            fetch(`/api/admin/cancel-subscription/${user._id}`, {
              method: 'POST'
            }).then(() => location.reload());
          };

          const tdAcoes = document.createElement('td');
          tdAcoes.appendChild(select);
          tdAcoes.appendChild(addSubBtn);
          tdAcoes.appendChild(addAdminBtn);
          tdAcoes.appendChild(removeAdminBtn);
          tdAcoes.appendChild(cancelSubBtn);

          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.paymentStatus || 'Nenhum'}</td>
            <td>${user.isAdmin ? 'Sim' : 'Não'}</td>
          `;
          tr.appendChild(tdAcoes);
          tabela.appendChild(tr);
        });
      })
      .catch(err => {
        alert('Erro ao carregar usuários');
        console.error(err);
      });
  </script>
  
</body>
</html>
